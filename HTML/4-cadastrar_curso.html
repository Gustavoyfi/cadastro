        <a href="#">Home</a> &gt;

    <h2 class="titulo-cadastrar">Curso</h2>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="escolas-title">Cursos ( <span id="total"></span> )</h3> 
                <button class="btn btn-primary" id="cadastrar"><i class="fa-solid fa-plus"></i>Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Duração do Curso (Anos)</th>
                        <th>Carga Horária Total</th>
                        <th>Id escola</th>
                        <th>Alterar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="create-student">
        <div class="modal-body">
            <h3>Cadastrar Curso</h3>
            <form action="">
                <div class="form-group">
                    <label for="nome_curso">Nome do curso:</label>
                    <input type="text" name="nome_curso" id="nome_curso" placeholder="Ex: Engenharia de software" class="form-control">
                </div>
                <div class="form-group">
                    <label for="duracao_curso">Duração do curso(Anos):</label>
                    <input type="text" name="duracao_curso" id="duracao_curso" placeholder="Ex: 4" class="form-control">
                </div>
                <div class="form-group">
                    <label for="carga_horaria_total">Carga Horária Total:</label>
                    <input type="text" name="carga_horaria_total" id="carga_horaria_total" placeholder="Ex: 240" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_escola">Id da Escola:</label>
                    <input type="text" name="id_escola" id="id_escola" placeholder="Ex: 5" class="form-control">
                </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id ="save"><i class="fa-solid fa-floppy-disk"></i>Salvar</button>
                    <button class="btn btn-danger" type="submit" id="close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="update-student">
        <div class="modal-body">
            <h3>Alterar Curso</h3>
            <form action="">
                <div class="form-group">
                    <label for="edit_nome_curso">Nome do curso:</label>
                    <input type="text" name="edit_nome_curso" id="edit_nome_curso" placeholder="Ex: Engenharia de software" class="form-control">
                    <input type="text" name="edit_id_curso" id="edit_id_curso" placeholder="Ex: Engenharia de software" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_duracao_curso">Duração do curso (Anos):</label>
                    <input type="text" name="edit_duracao_curso" id="edit_duracao_curso" placeholder="Ex: 4" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_carga_horaria">Carga Horária Total:</label>
                    <input type="text" name="edit_carga_horaria" id="edit_carga_horaria" placeholder="Ex: 240" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_id_escola">Id da Escola:</label>
                    <input type="text" name="edit_id_escola" id="edit_id_escola" placeholder="Ex: 5" class="form-control">
                </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id ="update"><i class="fa-solid fa-pen-to-square"></i>Alterar</button>
                    <button class="btn btn-danger" type="submit" id="update_close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="Js/curso.js"></script>
</body>
</html>
