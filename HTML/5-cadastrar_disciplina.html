    <h2 class="titulo-cadastrar">Disciplina</h2>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="escolas-title">Disciplina ( <span id="total"></span> )</h3> 
                <button class="btn btn-primary" id="cadastrar"><i class="fa-solid fa-plus"></i>Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Carga horária</th>
                        <th>Ementa</th>
                        <th>Id curso</th>
                        <th>Alterar</th>

    <div class="modal" id="create-student">
        <div class="modal-body">
            <h3>Cadastrar Disciplina</h3>
            <form action="">
                <div class="form-group">
                    <label for="nome_disciplina">Nome da disciplina:</label>
                    <input type="text" name="nome_disciplina" id="nome_disciplina" placeholder="Ex: Modelagem de processo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="carga_horaria_disciplina">Carga horária:</label>
                    <input type="text" name="carga_horaria_disciplina" id="carga_horaria_disciplina" placeholder="Ex: 80" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ementa_disciplina">Ementa disciplina:</label>
                    <input type="text" name="ementa_disciplina" id="ementa_disciplina" placeholder="Ex: Essa disciplina contém.." class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_curso">Id Curso:</label>
                    <input type="text" name="id_curso" id="id_curso" placeholder="Ex: Essa disciplina contém.." class="form-control">
                </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id ="save"><i class="fa-solid fa-floppy-disk"></i>Salvar</button>
                    <button class="btn btn-danger" type="submit" id="close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="update-student">
        <div class="modal-body">
            <h3>Alterar Disciplina</h3>
                <div class="form-group">
                    <label for="edit_nome_disciplina">Nome da disciplina:</label>
                    <input type="text" name="edit_nome_disciplina" id="edit_nome_disciplina" placeholder="Ex: Modelagem de processo" class="form-control">
                    <input type="text" name="edit_id_disciplina" id="edit_id_disciplina" placeholder="Ex: Modelagem de processo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_carga_horaria_disciplina">Carga horária:</label>
                    <input type="text" name="edit_carga_horaria_disciplina" id="edit_carga_horaria_disciplina" placeholder="Ex: 80" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_ementa_disciplina">Ementa disciplina:</label>
                    <input type="text" name="edit_ementa_disciplina" id="edit_ementa_disciplina" placeholder="Ex: Essa disciplina contém.." class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_id_curso">Id Curso:</label>
                    <input type="text" name="edit_id_curso" id="edit_id_curso" placeholder="Ex: Essa disciplina contém.." class="form-control">
                </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id="update"><i class="fa-solid fa-pen-to-square"></i>Alterar</button>
                    <button class="btn btn-danger" type="submit" id="update_close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
    </div>
