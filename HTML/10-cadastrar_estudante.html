    <div class="modal" id="create-student">
        <div class="modal-body">
            <h3>Cadastrar Estudante</h3>
            <div class="form-group">
                <label for="nome_estudante">Nome do estudante:</label>
                <input type="text" name="nome_estudante" id="nome_estudante" placeholder="Ex: João da Silva" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email_estudante">Email do estudante:</label>
                <input type="email" name="email_estudante" id="email_estudante" placeholder="Ex: joao@email.com" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="senha_estudante">Senha:</label>
                <input type="text" name="senha_estudante" id="senha_estudante" placeholder="Ex: monitoria123 " class="form-control">
            </div>
            <div class="form-group">
                <label for="periodo_estudante">Período do estudante:</label>
                <input type="text" name="periodo_estudante" id="periodo_estudante" placeholder="Ex: 3º semestre" class="form-control">
            </div>
            <div class="form-group">
                <label for="turma_estudante">Turma do estudante:</label>
                <input type="text" name="turma_estudante" id="turma_estudante" placeholder="Ex: A1" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_disciplina">ID da disciplina:</label>
                <input type="text" name="id_disciplina" id="id_disciplina" placeholder="Ex: 101" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_curso">ID do curso:</label>
                <input type="text" name="id_curso" id="id_curso" placeholder="Ex: 202" class="form-control">
            </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id ="save"><i class="fa-solid fa-floppy-disk"></i>Salvar</button>
                    <button class="btn btn-danger" type="submit" id="close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="update-student">
        <div class="modal-body">
            <h3>Alterar Estudante</h3>
                <div class="form-group"> 
                    <label for="edit_nome_estudante">Nome do estudante:</label>
                    <input type="text" name="edit_nome_estudante" id="edit_nome_estudante" placeholder="Ex: João da Silva" class="form-control" required>
                    <input type="text" name="edit_id_estudante" id="edit_id_estudante" placeholder="Ex: 1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit_email_estudante">Email do estudante:</label>
                    <input type="email" name="edit_email_estudante" id="edit_email_estudante" placeholder="Ex: joao@email.com" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit_senha_estudante">Senha:</label>
                    <input type="text" name="edit_senha_estudante" id="edit_senha_estudante" placeholder="Ex: monitoria123 " class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_periodo_estudante">Período do estudante:</label>
                    <input type="text" name="edit_periodo_estudante" id="edit_periodo_estudante" placeholder="Ex: 3º semestre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_turma_estudante">Turma do estudante:</label>
                    <input type="text" name="edit_turma_estudante" id="edit_turma_estudante" placeholder="Ex: A1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_id_disciplina">ID da disciplina:</label>
                    <input type="text" name="edit_id_disciplina" id="edit_id_disciplina" placeholder="Ex: 101" class="form-control">

                <div class="form-group">
                    <label for="edit_id_curso">ID do curso:</label>
                    <input type="text" name="edit_id_curso" id="edit_id_curso" placeholder="Ex: 202" class="form-control">
                </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id="update"><i class="fa-solid fa-pen-to-square"></i>Alterar</button>
                    <button class="btn btn-danger" type="submit" id="update_close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
