    <h2 class="titulo-cadastrar">Escola</h2>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="escolas-title">Escolas ( <span id="total"></span> )</h3> 
                <button class="btn btn-primary" id="cadastrar"><i class="fa-solid fa-plus"></i>Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Local</th>
                        <th>Bloco</th>
                        <th>Alterar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="create-student">
        <div class="modal-body">
            <h3>Cadastrar Escola</h3>
            <form action="">
                <div class="form-group">
                    <label for="nome_escola">Nome da escola:</label>
                    <input type="text" name="nome_escola" id="nome_escola" placeholder="Ex: Escola de direito" class="form-control">
                </div>
                <div class="form-group">
                    <label for="local_escola">Localização:</label>
                    <input type="text" name="local_escola" id="local_escola" placeholder="Ex: Curitiba-PR" class="form-control">
                </div>
                <div class="form-group">
                    <label for="bloco_escola">Bloco da escola:</label>
                    <input type="text" name="bloco_escola" id="bloco_escola" placeholder="Ex: 5" class="form-control">
                </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id ="save"><i class="fa-solid fa-floppy-disk"></i>Salvar</button>
                    <button class="btn btn-danger" type="submit" id="close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="update-student">
        <div class="modal-body">
            <h3>Alterar Escola</h3>
            <form action="">
                <div class="form-group">
                    <label for="edit_nome">Nome da escola:</label>
                    <input type="text" name="edit_escola" id="edit_nome" placeholder="Ex: Escola de direito" class="form-control">
                    <input type="text" name="edit_escola" id="edit_id_escola_campus" placeholder="Ex: ID" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_local">Localização:</label>
                    <input type="text" name="edit_escola" id="edit_local" placeholder="Ex: Curitiba-PR" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_bloco">Bloco da escola:</label>
                    <input type="text" name="edit_escola" id="edit_bloco" placeholder="Ex: 5" class="form-control">
                </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id="update"><i class="fa-solid fa-pen-to-square"></i>Alterar</button>
                    <button class="btn btn-danger" type="submit" id="update_close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
    </div>
