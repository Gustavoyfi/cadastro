<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="alerts">
            <div class="alert alert-success">gg</div>
            <div class="alert alert-danger">ee</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <h1>Monitoria Pro</h1>
        </div>

        <div class="menu">
            <a href="#">Home</a>
            <a href="3-cadastrar_escola.html">Escola</a>
            <a href="4-cadastrar_curso.html">Curso</a>
            <a href="5-cadastrar_disciplina.html">Disciplina</a>
            <a href="6-cadastrar_orientador.html">Orientador</a>

            <a href="8-cadastrar_monitor.html">Monitor</a>
            <a href="7-cadastrar_projeto.html">Projeto</a>
            <a href="9-cadastrar_sessao.html">Sessão</a>
        </div>
    </div>

    <nav class="breadcrumb">
        <a href="#">Home</a> &gt; 
        <a href="#">Monitor</a>
    </nav>

    <h2 class="titulo-cadastrar">Monitor</h2>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="escolas-title">Monitores ( <span id="total"></span> )</h3> 
                <button class="btn btn-primary" id="cadastrar"><i class="fa-solid fa-plus"></i>Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome do monitor</th>
                        <th>Período</th>
                        <th>Email</th>
                        <th>Senha</th>
                        <th>Id Curso</th>
                        <th>Id Disciplina</th>
                        <th>Id Projeto</th>
                        <th>Alterar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="create-student">
        <div class="modal-body">
        
            <h3>Cadastrar Projeto</h3>
            <form action="">
                <div class="form-group">
                    <label for="nome_monitor">Nome do monitor:</label>
                    <input type="text" name="nome_monitor" id="nome_monitor" placeholder="Ex: Leonardo Soares Lemes" class="form-control">
                </div>
                <div class="form-group">
                    <label for="periodo_monitor">Período:</label>
                    <input type="text" name="periodo_monitor" id="periodo_monitor" placeholder="Ex: 8° " class="form-control">
                </div>
                <div class="form-group">
                    <label for="email_monitor">Email do monitor:</label>
                    <input type="text" name="email_monitor" id="email_monitor" placeholder="Ex: leonardo.lemes@monitoria.pro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="senha_monitor">Senha:</label>
                    <input type="text" name="senha_monitor" id="senha_monitor" placeholder="Ex: monitoria123 " class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_curso">id do curso:</label>
                    <input type="text" name="id_curso" id="id_curso" placeholder="Ex: 5" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_disciplina">Id disciplina:</label>
                    <input type="text" name="id_disciplina" id="id_disciplina" placeholder="Ex: 3" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_projeto">Id do projeto:</label>
                    <input type="text" name="id_projeto" id="id_projeto" placeholder="Ex: 2" class="form-control">
                </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id ="save"><i class="fa-solid fa-floppy-disk"></i>Salvar</button>
                    <button class="btn btn-danger" type="submit" id="close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="update-student">
        <div class="modal-body">
            <h3>Alterar Escola</h3>
            <form action="">
                <h3>Cadastrar Projeto</h3>
            <form action="">
                <div class="form-group">
                    <label for="edit_nome_monitor">Nome do monitor:</label>
                    <input type="text" name="edit_nome_monitor" id="edit_nome_monitor" placeholder="Ex: Leonardo Soares Lemes" class="form-control">
                    <input type="text" name="edit_id_monitor" id="edit_id_monitor" placeholder="Ex: Leonardo Soares Lemes" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_periodo_monitor">Período:</label>
                    <input type="text" name="edit_periodo_monitor" id="edit_periodo_monitor" placeholder="Ex: 8° " class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_email_monitor">Email do monitor:</label>
                    <input type="text" name="edit_email_monitor" id="edit_email_monitor" placeholder="Ex: leonardo.lemes@monitoria.pro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_senha_monitor">Senha:</label>
                    <input type="text" name="edit_senha_monitor" id="edit_senha_monitor" placeholder="Ex: monitoria123 " class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_id_curso">id do curso:</label>
                    <input type="text" name="edit_id_curso" id="edit_id_curso" placeholder="Ex: 5" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_id_disciplina">Id disciplina:</label>
                    <input type="text" name="edit_id_disciplina" id="edit_id_disciplina" placeholder="Ex: 3" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit_id_projeto">Id do projeto:</label>
                    <input type="text" name="edit_id_projeto" id="edit_id_projeto" placeholder="Ex: 2" class="form-control">
                </div>
                <div class="form-group buttons">
                    <button class="btn btn-success" type="submit" id="update"><i class="fa-solid fa-pen-to-square"></i>Alterar</button>
                    <button class="btn btn-danger" type="submit" id="update_close"><i class="fa-solid fa-xmark"></i>Fechar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="Js/monitor.js"></script>
</body>
</html>
